cookies.title= Política de Cookies
cookies.description.1 = Una cookie es una pequeña información enviada por un sitio web y almacenada en el navegador del usuario, de manera que el sitio web puede consultar la actividad previa del usuario. Según la legislación vigente, usaremos dichas cookies para lo siguiente:
cookies.description.2 = Cookies de idioma. Facilitar al usuario el Sitio web en inglés y español, para ello se basará en las cookies para una mejor accesibilidad en su idioma.
cookies.description.3 = Cookies de sesión. Mantener al usuario conectado en el Sitio web, durante el período que el usuario esté visitando la misma.

